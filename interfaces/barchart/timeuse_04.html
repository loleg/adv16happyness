<html>
    <head>
        <script src="https://d3js.org/d3.v3.js"></script>
    </head>
        
    <body>
        <svg height="1000" width="1000"></svg>
        <script>
            d3.csv('../datasets/femaleTimeHappynessDataset.csv', function(data){
                
                //console.log(data)
                
                //var happiness=['Happiness score']*1000
                //console.log(happiness)
                happyArray = [];
                codesArray = [];
                data.forEach(function(a) {
                    happyArray.push(parseFloat(a['Happiness score']));
                    codesArray.push(a.CodeExt);
                });

                //happyArray.sort().reverse();
                
                var min = d3.min(happyArray);
                
                var max = d3.max(happyArray);
                
                var scale = d3.scale.linear()
                    .domain([min, max])
                    .range([40, 300]);

                // console.log(min, max, scale(happyArray[3]));
                
//bars
                d3.select('svg')
                    .selectAll('rect')
                    .data(happyArray)
                    .enter()
                    .append('rect')
                    .attr('height', function(d, i){
                    return scale(d)
                })
                    .attr('width', 20)
                    .attr('y', function(d, i){
                        var myOffset = scale(max) - scale(d);
                        // console.log(myOffset);
                        return myOffset;
                })
                    .attr('x', function(d, i){
                        return i*25+20
                })
                    .style('fill', 'steelblue')
                
//text
                d3.select('svg')
                    .selectAll('text')
                    .data(data)
                    .enter()
                    .append('text')
                    .attr('font-family', 'MyriadPro-Regular')
                    .attr('font-size', 10)
                    .attr('fill', 'white')
                        .attr('class', 'shadow')
                    .attr('x', -295)
                    .attr('y', function(d, i){
                        return i*25+32
                })
                    .attr("transform", function(d) {
                        return "rotate(-90)" 
                })
                    .text(function(d, i){
                        return d['CodeExt']
                })

//happinessbar
                d3.select('svg')
                    .append('rect')
                    .attr('height', 2)
                    .attr('width', function(d, i){
                        return data.length*25
                })                    
                    .style('fill', 'orange')
                    .attr('x', 18)
                    .attr('y', scale(max)/2)


            })
        </script>
    </body>
</html>
